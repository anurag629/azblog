{% extends 'blog/comman.html' %}
{% load static %}

{% block body %}

<header class="masthead" style="background-image:url('{% static 'img/post-bg.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto position-relative">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <span style="border: 2px solid black;border-radius: 5px;background-color:red;">&nbsp;&nbsp;{{post.cat.title}}&nbsp;&nbsp;</span>
                    <br>
                    <span class="meta">Posted on : &nbsp; {{post.add_date}}</span>
                    <span class="meta">Visit count : &nbsp; {{post.count_visitor}}</span>
               </div>
            </div>
        </div>
    </div>
</header>
<article>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <h2>{{post.title}}</h2>
                <h5>{{post.cat.title}}</h5>
                <p>{{post.content | safe}}</p>
            </div>
        </div>
    </div>
</article>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.min.js' %}"></script>

{% endblock body %}
